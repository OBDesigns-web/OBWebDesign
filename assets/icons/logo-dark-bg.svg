<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="cyanGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" rx="16" fill="url(#darkBg)"/>
  
  <!-- Glow orb effect -->
  <ellipse cx="100" cy="60" rx="80" ry="50" fill="url(#orbGlow)"/>
  
  <!-- Border -->
  <rect width="400" height="120" rx="16" fill="none" stroke="url(#cyanGrad2)" stroke-width="1" opacity="0.2"/>
  
  <!-- Icon Box -->
  <rect x="25" y="25" width="70" height="70" rx="16" fill="rgba(15,23,42,0.8)"/>
  <rect x="25" y="25" width="70" height="70" rx="16" fill="none" stroke="url(#cyanGrad2)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- OB in icon -->
  <text x="60" y="72" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" text-anchor="middle" filter="url(#glow2)">
    <tspan fill="#ffffff">O</tspan><tspan fill="url(#cyanGrad2)">B</tspan>
  </text>
  
  <!-- Text Logo -->
  <text x="115" y="72" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="600">
    <tspan fill="#ffffff">OBWeb</tspan><tspan fill="#06b6d4">Designs</tspan>
  </text>
</svg>
