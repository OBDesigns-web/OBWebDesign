<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Premium dark gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    
    <!-- Vibrant cyan-blue gradient -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0096c7"/>
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#00b4d8;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0096c7;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Soft inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Cyan glow for B -->
    <filter id="cyanGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect width="100" height="100" rx="18" fill="url(#bgGrad)"/>
  
  <!-- Inner ambient glow -->
  <ellipse cx="50" cy="42" rx="40" ry="35" fill="url(#innerGlow)"/>
  
  <!-- Sleek border -->
  <rect x="1.5" y="1.5" width="97" height="97" rx="16.5" fill="none" stroke="url(#borderGrad)" stroke-width="1.5"/>
  
  <!-- O Letter - clean white -->
  <text x="18" y="67" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="800" fill="#ffffff" filter="url(#textShadow)">O</text>
  
  <!-- B Letter - vibrant cyan with glow -->
  <text x="50" y="67" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="800" fill="url(#cyanGrad)" filter="url(#cyanGlow)">B</text>
</svg>
