<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 60">
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Box -->
  <rect x="0" y="5" width="50" height="50" rx="12" fill="url(#bgGradient)"/>
  <rect x="0" y="5" width="50" height="50" rx="12" fill="none" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- OB in icon -->
  <text x="25" y="40" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" text-anchor="middle" filter="url(#glowEffect)">
    <tspan fill="#ffffff">O</tspan><tspan fill="url(#cyanGradient)">B</tspan>
  </text>
  
  <!-- Text Logo -->
  <text x="65" y="42" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600">
    <tspan fill="#ffffff">OBWeb</tspan><tspan fill="#06b6d4">Designs</tspan>
  </text>
</svg>
